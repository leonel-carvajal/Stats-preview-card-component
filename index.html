<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<section class="main">
      <div class="main--image">
				<picture>
					<source
						srcset="images/image-header-desktop.jpg"
						media="(min-width:1024px)"
						class="img"
					/>
					<img
						src="images/image-header-mobile.jpg"
						alt="Header-Image"
						class="img"
					/>
				</picture>
			</div>
			<div class="main--info">
				<h1 class="main--title">
					Get<span class="main--title--linter">insights</span> that help your business grow.
				</h1>
				<p class="main--paragraph">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
        <section class="statics">
          <div class="statics--box">
            <p class="statics--number">10k+</p> 
            <p class="statics--feature">companies</p>  
            </div>
            <div class="statics--box">
              <p class="statics--number">314</p>
              <p class="statics--feature">templates</p>
            </div>
            <div class="statics--box">
              <p class="statics--number">12m+</p>
              <p class="statics--feature">queries</p>
            </div>
        </section>
			</div>
		</section>
		<footer class="footer">Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer--link">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leonel-carvajal" class="footer--link" target="_blank">Leonel Carvajal</a>.
  </footer>
	</body>
</html>
