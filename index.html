<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<section class="main">
      <div class="main--image">
				<picture>
					<source
						srcset="images/image-header-desktop.jpg"
						media="(min-width:1024px)"
						class="img"
					/>
					<img
						src="images/image-header-mobile.jpg"
						alt="Header-Image"
						class="img"
					/>
				</picture>
			</div>
			<div class="main--info">
				<h1 class="main--title">
					Get<span>insights</span> that help your business grow.
				</h1>
				<p class="main--paragraph">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<p class="main--statics">10k+ companies</p>
				<p class="main--statics">314 templates</p>
				<p class="main--statics">12m+ queries</p>
			</div>
		</section>
		<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
	</body>
</html>
